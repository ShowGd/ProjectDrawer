<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>
<video autoplay muted loop class="bg_video">
    <source src="./resultado.mp4" type="video/mp4">
</video>
<body>

    <div class="container">
        <div class="form-image">
            <img src="./login1.png">
        </div>
        <div class="forms">
            <div class="back">
                <button><a href="./index.html">Retornar</a></button>
            </div>
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>
                <div class="input-group">

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite sue email">
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha">
                    </div>

                <div class="continue-botton">
                    <button><a href="./principal.html">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
